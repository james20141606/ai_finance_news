name: Financial Headlines Digest

on:
  schedule:
    - cron: "0 0 * * *"   # 08:00 Asia/Shanghai
    - cron: "0 12 * * *"  # 08:00 America/New_York during DST
    - cron: "0 13 * * *"  # 08:00 America/New_York during Standard Time
  workflow_dispatch: {}

jobs:
  send-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r fin_news_digest/requirements.txt

      - name: Write .env from MAIL_FIN
        run: |
          printf "%s" "${{ secrets.MAIL_FIN }}" > .env

      - name: Run digest (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          FORCE_SEND: "true"
        run: |
          python -m fin_news_digest.run_actions

      - name: Run digest (schedule)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          python -m fin_news_digest.run_actions
